version: "3.8"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mosquitto
    restart: always
    ports:
      - "1883:1883"   # MQTT TCP 
      - "9001:9001"   # WebSockets
    volumes:
      #  Archivo de configuraci√≥n desde Dokploy File Mounts
      - ../files/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      #  Named volumes para persistencia de datos
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log
    networks:
      - dokploy-network

volumes:
  mosquitto_data:
    driver: local
  mosquitto_log:
    driver: local

networks:
  dokploy-network:
    external: true